<header class="ae-container-fluid ae-container-fluid--full rk-header ">
    <input type="checkbox" id="mobile-menu" class="rk-mobile-menu" [checked]="menu">
    <label (click)="showMenu()">
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
      <svg>
        <use xlink:href="assets/img/symbols.svg#bar"></use>
      </svg>
    </label>
    <div class="ae-container-fluid rk-topbar">
      <h1 class="rk-logo"><a routerLink="home"><img src="assets/img/header/logo_imedcal_sin_fondo.png" width="30" rel="Logo Empresa"/><span>{{ infoServicio.info.titulo }}</span></a></h1>
      <!-- <h1 class="rk-logo"><a routerLink="home">{{ infoServicio.info.titulo }}</a></h1> -->
      <nav class="rk-navigation">
        <ul class="rk-menu">
          <li routerLinkActive="active" class="rk-menu__item"><a (click)="hideMenu()" routerLink="home" class="rk-menu__link">Inicio</a>
          </li>
          <li routerLinkActive="active" class="rk-menu__item"><a (click)="hideMenu()" routerLink="" class="rk-menu__link">Sucursales</a>
          </li>
          <li routerLinkActive="active" class="rk-menu__item"><a (click)="hideMenu()" routerLink="" class="rk-menu__link">Productos</a>
          </li>
          <li routerLinkActive="active" class="rk-menu__item"><a (click)="hideMenu()" routerLink="" class="rk-menu__link">Servicios</a>
          </li>
          <li routerLinkActive="active" class="rk-menu__item"><a (click)="hideMenu()" routerLink="" class="rk-menu__link">Contactos</a>
          </li>
          <li routerLinkActive="active" class="rk-menu__item"><a (click)="hideMenu()" routerLink="about" class="rk-menu__link">Quienes somos</a>
          </li>
        </ul>
        <div class="rk-search">
          <input type="text" 
              (keyup.enter)="buscarProducto( txtBuscar.value )"
              placeholder="Buscar" 
              id="urku-search" 
              class="rk-search-field"
              #txtBuscar>
          <label for="urku-search">
            <svg>
              <use xlink:href="assets/img/symbols.svg#icon-search"></use>
            </svg>
          </label>
        </div>
      </nav>
    </div>
  </header>
